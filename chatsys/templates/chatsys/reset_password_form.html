    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-6">
          <div class="card" style="border-radius: 1rem;  color: #1a3166; font-weight: 400;" >

                <form class="form-group mt-4" method ="POST">
                  {% csrf_token %}
                <div class="form-outline form-dark mt-4 mb-4 ">
                <div class="form-control-lg w-100">{{form}}</div>
                
                </div>
                
                <input type="submit" class="btn cssbutton2 btn-lg w-100" name="Update Password" value="Send">  

                          
              {% endblock %}
            

      

            </form>
  
          </div>
            </div>
